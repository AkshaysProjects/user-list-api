version: "3.8"
services:
  app:
    container_name: user-list
    build: .
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongodb:27017/user-list

  mongodb:
    container_name: mongodb
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
